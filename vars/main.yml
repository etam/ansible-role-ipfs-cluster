---
ipfs_cluster_arch_map:
  x86_64: amd64
  aarch64: arm64

ipfs_cluster_common_release_url:
  ctl: "dist.ipfs.tech/ipfs-cluster-ctl/v{{ ipfs_cluster_version }}/ipfs-cluster-ctl_v{{ ipfs_cluster_version }}_linux-{{ ipfs_cluster_arch_map[ansible_facts.architecture] }}.tar.gz"
  service: "dist.ipfs.tech/ipfs-cluster-service/v{{ ipfs_cluster_version }}/ipfs-cluster-service_v{{ ipfs_cluster_version }}_linux-{{ ipfs_cluster_arch_map[ansible_facts.architecture] }}.tar.gz"
ipfs_cluster_public_release_url:
  ctl: "https://{{ ipfs_cluster_common_release_url['ctl'] }}"
  service: "https://{{ ipfs_cluster_common_release_url['service'] }}"
ipfs_cluster_local_release_url:
  ctl: "http://localhost:8080/ipns/{{ ipfs_cluster_common_release_url['ctl'] }}"
  service: "http://localhost:8080/ipns/{{ ipfs_cluster_common_release_url['service'] }}"

# TODO: can we avoid generating and parsing json back and forth?
ipfs_cluster_peer_addresses_json: |
  [
  {% for host in groups['ipfs'] if host in ansible_play_hosts and host != inventory_hostname %}
    "/ip4/{{ hostvars[host].ipfs_cluster_peer_ip }}/tcp/9096/ipfs/{{ hostvars[host].ipfs_cluster_id.value }}"{% if not loop.last %},{% endif %}
  {% endfor %}
  ]
